name: staging

on:
  push:
    branches: [develop]

jobs:
  build_staging:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install Dependencies
        run: yarn
      - name: Build React Application
        run: yarn build
