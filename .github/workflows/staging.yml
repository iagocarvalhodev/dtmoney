name: Jekyll site CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
    with: 
      node-version: 12
    - name: Install Dependencies
      run: yarn
    - name: Init Build
      run: yarn build
